<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
  <script defer src="runtime.js"></script><script defer src="main.js"></script></head>
  <body>
    <header>
      <h1>Leaderboard</h1>
    </header>
    <section class="container">
      <div class="left-container">
        <div class="recent-con">
          <h2>Recent scores</h2>
          <button class="refresh" type="button">Refresh</button>
        </div>
        <ul class="recent-scores"></ul>
      </div>
      <div class="right-container">
        <h2>Add your score</h2>
        <div class="form-class">
          <input type="text" class="name-input" placeholder="Your name" />
          <input type="text" class="score-input" placeholder="Your score" />
        </div>
        <div class="btn-submit">
          <button class="submit" type="submit">Submit</button>
        </div>
      </div>
    </section>
    <script src="../dist/main.js"></script>
  </body>
</html>
